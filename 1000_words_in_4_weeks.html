    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Application Structure Plan: A single-page application designed as an interactive flashcard system. The information architecture is a clear hierarchy: Main App -> Week Selection -> Day Selection -> Daily Flashcards. This structure breaks the 1000 words into manageable daily lessons, preventing user overwhelm. Key interactions include week/day navigation to filter content and a "flip" action on each card for active recall practice. A progress bar for each day provides immediate feedback. This user-flow was chosen because it directly supports the user's goal of learning and memorization, transforming a static list into an effective study tool. -->
    <!-- Visualization & Content Choices: The core data (vocabulary list) is presented using an interactive flashcard metaphor (HTML/CSS/JS). Goal: Memorization. Method: Cards show English first; a user click reveals the Japanese, prompting active recall. Interaction: On-click card flip. Justification: This is a proven, engaging method for vocabulary acquisition. A simple progress bar (HTML/CSS/JS) is used to visualize daily completion. Goal: Motivate & Track. Method: The bar's width is updated via JS as cards are marked "learned." Justification: Provides clear, immediate feedback on progress. Navigation is handled by styled buttons. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .perspective-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            padding: 0.5rem;
        }
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .nav-btn {
            transition: all 0.2s ease-in-out;
        }
        .nav-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>

        let currentState = {
            week: 1,
            day: 1,
            learned: {},
            studyMode: 'en-jp' // 'en-jp' or 'jp-en'
        };

        const weekNav = document.getElementById('week-nav');
        const dayNav = document.getElementById('day-nav');
        const flashcardContainer = document.getElementById('flashcard-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const studyModeToggle = document.getElementById('study-mode-toggle');

        function initializeApp() {
            renderWeekNav();
            loadState();
            renderDayNav();
            renderFlashcards();
            updateProgress();
            setupStudyModeToggle();
        }

        function setupStudyModeToggle() {
            updateStudyModeButtonText();
            studyModeToggle.onclick = () => {
                currentState.studyMode = currentState.studyMode === 'en-jp' ? 'jp-en' : 'en-jp';
                currentState.learned = {}; // Reset progress when mode changes
                updateStudyModeButtonText();
                renderFlashcards();
                updateProgress();
                saveState();
            };
        }

        function updateStudyModeButtonText() {
            if (currentState.studyMode === 'en-jp') {
                studyModeToggle.textContent = 'Switch to: Japanese → English';
            } else {
                studyModeToggle.textContent = 'Switch to: English → Japanese';
            }
        }

        function saveState() {
            localStorage.setItem('jpnVocabState', JSON.stringify(currentState));
        }

        function loadState() {
            const savedState = localStorage.getItem('jpnVocabState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                if (vocabulary[parsedState.week] && vocabulary[parsedState.week][parsedState.day]) {
                     currentState = { ...currentState, ...parsedState };
                }
            }
        }
        
        function renderWeekNav() {
            weekNav.innerHTML = '';
            Object.keys(vocabulary).forEach(weekNum => {
                const button = document.createElement('button');
                button.textContent = `Week ${weekNum}`;
                button.className = `nav-btn px-4 py-2 rounded-lg font-semibold text-sm md:text-base ${parseInt(weekNum) === currentState.week ? 'active bg-[#268BD2] text-white' : 'bg-[#EEE8D5] text-[#586E75] hover:bg-[#93A1A1] hover:text-white'}`;
                button.onclick = () => {
                    currentState.week = parseInt(weekNum);
                    const firstDayOfWeek = Object.keys(vocabulary[weekNum])[0];
                    currentState.day = parseInt(firstDayOfWeek);
                    currentState.learned = {};
                    renderDayNav();
                    renderFlashcards();
                    updateActiveButtons();
                    updateProgress();
                    saveState();
                };
                weekNav.appendChild(button);
            });
        }

        function renderDayNav() {
            dayNav.innerHTML = '';
            const weekData = vocabulary[currentState.week];
            Object.keys(weekData).forEach(dayNum => {
                const button = document.createElement('button');
                button.textContent = `Day ${dayNum}`;
                button.className = `nav-btn px-3 py-1.5 rounded-md text-xs md:text-sm font-medium ${parseInt(dayNum) === currentState.day ? 'active bg-[#859900] text-white' : 'bg-[#FDF6E3] text-[#586E75] hover:bg-[#93A1A1] hover:text-white'}`;
                button.onclick = () => {
                    currentState.day = parseInt(dayNum);
                    currentState.learned = {};
                    renderFlashcards();
                    updateActiveButtons();
                    updateProgress();
                    saveState();
                };
                dayNav.appendChild(button);
            });
        }
        
        function renderFlashcards() {
            flashcardContainer.innerHTML = '';
            const words = vocabulary[currentState.week][currentState.day].words;
            const isJpFirst = currentState.studyMode === 'jp-en';

            words.forEach((word, index) => {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'w-full perspective-container';

                const frontContent = isJpFirst 
                    ? `<p class="text-xl font-bold text-center">${word.jp}</p><p class="text-sm mt-1">${word.romaji}</p>` 
                    : `<p class="text-lg font-semibold text-center px-2">${word.en}</p>`;
                
                const backContent = isJpFirst 
                    ? `<p class="text-lg font-semibold text-center px-2">${word.en}</p>` 
                    : `<p class="text-xl font-bold text-center">${word.jp}</p><p class="text-sm text-yellow-100 mt-1">${word.romaji}</p>`;

                const frontBg = isJpFirst ? 'bg-[#B58900] text-white' : 'bg-white text-[#586E75]';
                const backBg = isJpFirst ? 'bg-white text-[#586E75]' : 'bg-[#B58900] text-white';

                cardWrapper.innerHTML = `
                    <div class="card h-28 md:h-32 shadow-lg rounded-xl cursor-pointer ${currentState.learned[index] ? 'is-flipped' : ''}">
                        <div class="card-inner">
                            <div class="card-face ${frontBg}">
                                ${frontContent}
                            </div>
                            <div class="card-back ${backBg}">
                                ${backContent}
                            </div>
                        </div>
                    </div>
                `;
                const card = cardWrapper.querySelector('.card');
                card.onclick = () => {
                    card.classList.toggle('is-flipped');
                    if(card.classList.contains('is-flipped')){
                        currentState.learned[index] = true;
                    } else {
                        delete currentState.learned[index];
                    }
                    updateProgress();
                    saveState();
                };
                flashcardContainer.appendChild(cardWrapper);
            });
        }

        function updateProgress() {
            const dayData = vocabulary[currentState.week][currentState.day];
            const totalWords = dayData.words.length;
            const learnedCount = Object.keys(currentState.learned).length;
            const percentage = totalWords > 0 ? (learnedCount / totalWords) * 100 : 0;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `Day ${currentState.day}: ${dayData.title} — ${learnedCount} / ${totalWords} words reviewed`;
        }

        function updateActiveButtons() {
            Array.from(weekNav.children).forEach((button, index) => {
                if (index + 1 === currentState.week) {
                    button.classList.add('active', 'bg-[#268BD2]', 'text-white');
                    button.classList.remove('bg-[#EEE8D5]', 'text-[#586E75]');
                } else {
                    button.classList.remove('active', 'bg-[#268BD2]', 'text-white');
                    button.classList.add('bg-[#EEE8D5]', 'text-[#586E75]');
                }
            });

            Array.from(dayNav.children).forEach((button) => {
                 if (parseInt(button.textContent.split(' ')[1]) === currentState.day) {
                    button.classList.add('active', 'bg-[#859900]', 'text-white');
                    button.classList.remove('bg-[#FDF6E3]', 'text-[#586E75]');
                } else {
                    button.classList.remove('active', 'bg-[#859900]', 'text-white');
                    button.classList.add('bg-[#FDF6E3]', 'text-[#586E75]');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
